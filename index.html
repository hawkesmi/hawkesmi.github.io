<h1 id="date"></h1>
<script>
window.onload = function() {
  var elem = document.getElementById("date")

  var today = new Date()
  var move = new Date(2022, 5, 11)

  var one_day = 1000*60*60*24

  var days = Math.ceil((move.getTime()-today.getTime())/(one_day))

  if (move > today) {
    elem.insertAdjacentText('beforeend', 'Days until we move: ' + days)
  } else {
    elem.insertAdjacentText('beforeend', 'We moved!')
  }
}
</script>
