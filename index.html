<h1 id="date">Days until we move: </h1>
<script>
window.onload = function() {
var elem = document.getElementById("date")

var today = new Date()
var move = new Date(2022, 6, 11)

var one_day=1000*60*60*24

var days = Math.ceil((move.getTime()-today.getTime())/(one_day))

elem.insertAdjacentText('beforeend', days)
}
</script>
